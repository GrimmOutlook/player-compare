<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Player Compare</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

  <h1>Testing 1 2 3</h1>

  <form>
    <h1>Choose A Position:</h1>
      <div class="form-group">
          <label for="position-choice">Position</label>
          <select name="position-choice" id="position-choice">
            <option value=""> Please Select </option>
            <!-- <optgroup label="Select a Position:"> -->
              <option value="QB">QB</option>
              <option value="RB">RB</option>
              <option value="WR">WR</option>
              <option value="TE">TE</option>
              <option value="K">K</option>
            <!-- </optgroup> -->
          </select>
        </div>
  </form>


  <form name="player-one" method="POST" action="">
    <h2 align="left">Choose Your First Player</h2>
      <div class="form-group">
        <label for="player-one">Player One</label>
        <select name="player-one" id="player-one">
          <option value="">-- Please Select --</option>
          <optgroup class="player-list" label="Select a Player:">

          </optgroup>
        </select>
      </div>
  </form>

  <form name="player-one-year" method="POST" action="">
      <h2 align="left">Choose A Year for Comparison</h2>
        <div class="form-group">
          <label for="player-one-year">Year</label>
          <select name="player-one-year" id="player-one-year">
            <option value="">-- Please Select --</option>
            <optgroup label="Select a Year:">
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </optgroup>
          </select>
        </div>
    </form>

    <form name="player-two" method="POST" action="">
      <h2 align="left">Choose Your Second Player</h2>
        <div class="form-group">
          <label for="player-two">Player Two</label>
          <select name="player-two" id="player-two">
            <option value="">-- Please Select --</option>
            <optgroup class="player-list" label="Select a Player:">

            </optgroup>
          </select>
        </div>
    </form>

    <form name="player-two-year" method="POST" action="">
      <h2 align="left">Choose A Year for Comparison</h2>
        <div class="form-group">
          <label for="player-two-year">Year</label>
          <select name="player-two-year" id="player-two-year">
            <option value="">-- Please Select --</option>
            <optgroup label="Select a Year:">
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </optgroup>
          </select>
        </div>
    </form>

    <a href="#">
     <button type="submit" class="compare-initial">Compare</button>
    </a>

    <div id="player-one-stuff">

    </div>

    <div id="player-two-stuff">

    </div>

      crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>

</html>
