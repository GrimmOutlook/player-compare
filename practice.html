<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Player Compare</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

  <h1>Testing 1 2 3</h1>

  <form class="player-stats">
    <h1>Click this button to get test results:</h1>
      <button type="submit">Search</button>
  </form>


  <form name="player-one" method="POST" action="">
    <h2 align="left">Choose Your First Player</h2>
      <div class="form-group">
        <label for="player-one">Player One</label>
        <select name="player-one" class="form-control">
          <option value="">-- Please Select --</option>
          <optgroup class="practice" label="Select a Player:">

          </optgroup>
        </select>
      </div>
  </form>

  <form name="player-one-year" method="POST" action="">
      <h2 align="left">Choose A Year for Comparison</h2>
        <div class="form-group">
          <label for="player-one-year">Year</label>
          <select name="player-one-year" class="form-control">
            <option value="">-- Please Select --</option>
            <optgroup label="Select a Year:">
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </optgroup>
          </select>
        </div>
    </form>

    <form name="player-two" method="POST" action="">
      <h2 align="left">Choose Your Second Player</h2>
        <div class="form-group">
          <label for="player-two">Player Two</label>
          <select name="player-two" class="form-control">
            <option value="">-- Please Select --</option>
            <optgroup class="practice" label="Select a Player:">

            </optgroup>
          </select>
        </div>
    </form>

    <form name="player-two-year" method="POST" action="">
      <h2 align="left">Choose A Year for Comparison</h2>
        <div class="form-group">
          <label for="player-two-year">Year</label>
          <select name="player-two-year" class="form-control">
            <option value="">-- Please Select --</option>
            <optgroup label="Select a Year:">
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </optgroup>
          </select>
        </div>
    </form>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
